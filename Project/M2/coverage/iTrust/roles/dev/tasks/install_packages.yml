- name: Install Maven
  become: yes
  apt: pkg=maven state=latest

- name: Update APT package cache
  become: yes
  action: apt update_cache=yes

- name: Install Run time Packages for Server
  apt: pkg="{{item}}" state=present
  become: yes
  with_items: "{{packages}}"


